<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- static -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!--geodata city/state/country-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//geodata.solutions/includes/countrystatecity.js"></script>

        <title>MyMate: Contact Information</title>
    </head>
    <body>
        <main class="container p-5" style="background-color: #f9f9f9">
            <form action="/contact" method="post">
                <div class="form-group text-left headings"><b>Personal Information - Office Use Only</b></div>
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <input class="form-control" type="text" autofocus name="firstname" placeholder="First name" required autocomplete = "off">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="lastname" placeholder="Last name" required autocomplete = "off">
                    </div>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Address" required autocomplete = "off">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <select name="country" class="form-control countries order-alpha group-order-alpha" id="countryId" required>
                    <option value="">Select Country</option>
                </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select name="state" class="states form-control" id="stateId" required>
                    <option value="">Select State</option>
                </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select name="city" class="cities form-control" id="cityId" required>
                    <option value="">Select City</option>
                </select>
                    </div>
                </div>

                <div class="form-group">
                    <input class="form-control" name="zip" type="text" placeholder="Post/Zip Code" autocomplete = "off" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="dob" type="text" onfocus="(this.type='date')" placeholder="Date of Birth" autocomplete = "off" required>
                </div>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>

            </form>
        </main>
        <footer class="small text-center text-muted">
            Copyright Â© My Mate. All rights reserved. All third party logos are for illustration only and are copyright of their respective owners.
        </footer>
    </body>
</html>
