{% extends "shared/editlayout.html" %} {% block title %} Change Email {% endblock %} {% block edit %}

        <div class="col-9">
            <div class="container-fluid">
    <h1>Change Email</h1>
    <form action = "/editemail" method = "post">
        <div class="form-group">
            <input class="form-control" name="email" type="email" value = "{{users[0]['email']}}" placeholder="Email" autocomplete = "off">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group" align="center">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
        </div>
    </form>
</div>



{% endblock %}
